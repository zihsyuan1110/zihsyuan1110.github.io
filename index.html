<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #e0e0e0;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>個人簡介</h1>
    </header>
    <section id="about">
        <h2>關於我</h2>
        <p>你好，我是[你的名字]，一名[你的職業]。我對[你的興趣或專業領域]充滿熱情，並且擁有多年的經驗。</p>
    </section>
    <section id="experience">
        <h2>經歷</h2>
        <ul>
            <li>公司名稱 - 職位 (年份)</li>
            <li>公司名稱 - 職位 (年份)</li>
            <li>公司名稱 - 職位 (年份)</li>
        </ul>
    </section>
    <section id="education">
        <h2>教育背景</h2>
        <ul>
            <li>學校名稱 - 學位 (年份)</li>
            <li>學校名稱 - 學位 (年份)</li>
        </ul>
    </section>
    <section id="skills">
        <h2>技能</h2>
        <ul>
            <li>技能 1</li>
            <li>技能 2</li>
            <li>技能 3</li>
        </ul>
    </section>
    <section id="contact">
        <h2>聯絡我</h2>
        <p>你可以通過以下方式聯絡我：</p>
        <ul>
            <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
            <li>電話: 123-456-7890</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2023 [你的名字]</p>
    </footer>
</body>
</html>
