<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuan個人簡介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background-color: #1DB954;
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        section {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h2 {
            color: #1DB954;
            border-bottom: 2px solid #1DB954;
            padding-bottom: 0.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #333;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        ul li:hover {
            background: #444;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #1DB954;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>個人簡介</h1>
    </header>
    <section id="about">
        <h2>關於我</h2>
        <p>你好，我是王紫璇，一名大學生。</p>
    </section>
    <section id="experience">
        <h2>經歷</h2>
        <ul>
            <li>公司名稱 - 職位 (年份)</li>
            <li>公司名稱 - 職位 (年份)</li>
            <li>公司名稱 - 職位 (年份)</li>
        </ul>
    </section>
    <section id="education">
        <h2>教育背景</h2>
        <ul>
            <li>學校名稱 - 學位 (年份)</li>
            <li>學校名稱 - 學位 (年份)</li>
        </ul>
    </section>
    <section id="skills">
        <h2>技能</h2>
        <ul>
            <li>技能 1</li>
            <li>技能 2</li>
            <li>技能 3</li>
        </ul>
    </section>
    <section id="contact">
        <h2>聯絡我</h2>
        <p>你可以通過以下方式聯絡我：</p>
        <ul>
            <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
            <li>電話: 123-456-7890</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2023 [王紫璇]</p>
    </footer>
</body>
</html>
